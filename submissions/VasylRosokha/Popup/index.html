<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Popup</title>
</head>
<body>

    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Mail</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Images</a></li>
                <li class="nav-item">
                    <input type="checkbox" id="popup" class="check-input">
                    <label for="popup" class="check">
                        <img src="img/popup-button.png" alt="popup-button">
                    </label>
                        <div class="menu">
                            <ul class="menu-list">
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/apps.png" alt="apps" class="menu-item-img">Apps</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/mail.png" alt="mail" class="menu-item-img">Mail</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/calendar.png" alt="calendar" class="menu-item-img">Calendar</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/news.png" alt="news" class="menu-item-img">News</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/maps.png" alt="map" class="menu-item-img">Map</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/files.png" alt="files" class="menu-item-img">Files</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/contacts.png" alt="contacts" class="menu-item-img">Contacts</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/tanslation.png" alt="translate" class="menu-item-img">Translate</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/videos.png" alt="videos" class="menu-item-img">Videos</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/search.png" alt="search" class="menu-item-img">Search</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/photos.png" alt="photos" class="menu-item-img">Photo</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-item-link"><img src="img/icons/documents.png" alt="documents" class="menu-item-img">Document</a>
                                </li>
                            </ul>
    
                            <input type="checkbox" id="popup-more" class="more">
                            <label for="popup-more" class="more-label">More</label>
    
                            <div class="more-menu">
                                <ul class="more-list">
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/promo.png" alt="promo" class="menu-item-img">
                                        Promos</a>
                                    </li>
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/blogs.png" alt="blogs" class="menu-item-img">
                                        Blogs</a>
                                    </li>
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/classroom.png" alt="classroom" class="menu-item-img">
                                        Classroom</a>
                                    </li>
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/mars.png" alt="mars" class="menu-item-img">
                                        Mars</a>
                                    </li>
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/chat.png" alt="chat" class="menu-item-img">
                                        Chat</a>
                                    </li>
                                    <li class="more-item">
                                        <a href="#" class="more-link">
                                            <img src="img/icons/collection.png" alt="collection" class="menu-item-img">
                                        Collection</a>
                                    </li>
                                </ul>
    
                                <a href="#" class="even-more">
                                    Even more
                                </a>
                            </div>
                        </div>
                
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/bell.png" alt="bell">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/Kratos.jpg" alt="user">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

   
    
</body>
</html>
